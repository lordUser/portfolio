{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="{% static 'main.js' %}"></script>
  <title>Valeria Martyn</title>
</head>
<body>
  <div class="main container">
    <div class="ribbon-lang">
      <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <select class="form-group" name="language" onchange="javascript:form.submit()">
              <option value="en" {% if request.LANGUAGE_CODE == 'en' %}selected="selected"{% endif %}>{% trans  'Английский' %}</option>
              <option value="ru" {% if request.LANGUAGE_CODE == 'ru' %}selected="selected"{% endif %}>{% trans 'Русский' %}</option>
              <option value="cs" {% if request.LANGUAGE_CODE == 'cs' %}selected="selected"{% endif %}>{% trans 'Чешский' %}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="row">
      <header class="col-sm-12 col-md-12">
        <div class="col-sm-12 col-md-4">
          <h1>{% trans 'Валерия' %} <span>{% trans 'Мартын' %}</span></h1>
        </div>
        <div class="col-sm-12 col-md-8">
          <div class="video">
            <a href="https://www.youtube.com/watch?v=J3nojb-gFH4" class="run-video" data-video-id="J3nojb-gFH4">
              <img src="../../static/images/video.png" alt="video screenshot">
            </a>
          </div>
        </div>
      </header>
    </div>
    <div class="content row">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <div class="modal-video">
    <div class="modal-video-wrap">
      <div class="modal-video-close">X</div>
      <!-- place for youtube iframe from js -->
    </div>
  </div>
</body>
</html>
